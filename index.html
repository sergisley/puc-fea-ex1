<body>

<header>
  <h1 class="app-title">Título da sua página ou webapp</h1>
  <nav>Menu de navegação principal</nav>
</header>
<main>
  <section class="main-feature" id="main-feature">
    <canvas id="canvas"></canvas>
  </section>
  <aside class="secundary-feature">
    <ul class="demoToolList">
      <li>
        <label for="changeColor">Escolha uma cor:</label>
        <input type="color" id="changeColor">
      </li>
      <li>
        <label for="changeSize">Selecione um tamanho para o traçado: </label>
        <select  id="changeSize">
          <option value="2">Fino</option>
          <option value="5" selected>Normal</option>
          <option value="10">Grande</option>
          <option value="20">Desnecessário</option>
        </select>
      </li>
      <li>
        <button id="clear" type="button">Limpar</button>
      </li>
    </ul>
  </aside>
</main>
<footer>
  Informações gerais, recursos secundários de apoio, nome do autor.
</footer>

<script src="js/vendor/modernizr-3.7.1.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
